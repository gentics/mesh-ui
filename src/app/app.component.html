<gtx-top-bar *ngIf="loggedIn$ | async">
    <div class="gtx-top-bar-left">
        <a class="logo-container"
           href="/#/">
            <img src="/assets/img/logo.svg"
                 alt="vendor logo">
            <span>Gentics
                <span class="color-dark">Mesh-UI</span>
            </span>
        </a>
    </div>

    <div class="gtx-top-bar-right">
        <gtx-button size="small"
                    flat
                    type="secondary"
                    *ngIf="!(adminMode$ | async)"
                    [routerLink]="['/admin']">Admin Mode</gtx-button>
        <gtx-button size="small"
                    flat
                    type="secondary"
                    *ngIf="adminMode$ | async"
                    [routerLink]="['/editor', 'project']">Editor Mode</gtx-button>
        <mesh-language-switcher></mesh-language-switcher>
        <mesh-user-dropdown></mesh-user-dropdown>
    </div>
</gtx-top-bar>
<router-outlet></router-outlet>
<gtx-overlay-host></gtx-overlay-host>
