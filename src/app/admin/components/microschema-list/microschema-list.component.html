<div class="not-found"
     *ngIf="(microschemas$ | async).length === 0">
    <div>
        <icon>sentiment_very_dissatisfied</icon>
    </div>
    <p>{{ 'admin.microschema_none_found' | i18n }}</p>
</div>

<div>
    <a [routerLink]="['/admin/microschemas', microschema.uuid]"
       *ngFor="let microschema of microschemas$ | async">
        <gtx-contents-list-item>
            <div class="item-primary">{{ microschema.name }}</div>
        </gtx-contents-list-item>
    </a>
</div>

<gtx-button (click)="createMicroschema()">{{ 'admin.microschema_create' | i18n }}</gtx-button>
