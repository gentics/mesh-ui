<div class="project-header-container">
    <div class="projects-header">
        <breadcrumbs></breadcrumbs>
    </div>
</div>

<div class="app-content flush-right projects-sliding-container" fit-to-viewport resizer-frame resizer-style="explorerPaneStyle">
    <div class="projects-sliding-frame" ng-class="{ 'edit-view': vm.mobileEditView }">

        <div layout="row" >
            <div flex ng-style="explorerPaneStyle" class="explorer-pane">

                <project-search-bar flex
                                    available-tags="vm.tags"></project-search-bar>

                <div class="actions-bar" layout="row" layout-align="end">
                    <div>
                        <mh-dropdown>
                            <mh-dropdown-label>
                                <button class="btn btn-primary btn-small" aria-label="Create Tag">
                                    <span translate>CREATE_NODE</span>
                                </button>
                            </mh-dropdown-label>
                            <mh-dropdown-body>
                                <ul class="create-options">
                                    <li ng-repeat="schema in vm.schemas"
                                        value="{{::$index}}"
                                        ng-click="vm.createNewNode(schema.uuid)">
                                        {{::schema.name}}
                                    </li>
                                    <li class="schema-warning" ng-if="vm.schemas.length === 0">
                                        No schemas are enabled for this project.
                                    </li>
                                </ul>
                            </mh-dropdown-body>
                        </mh-dropdown>
                    </div>
                    <div flex></div>
                    <button class="btn btn-primary btn-small" ng-disabled="!vm.nodesSelected()" ng-click="vm.openSelected()">
                        <span translate>EDIT</span>
                    </button>
                    <button class="btn btn-primary btn-small" ng-disabled="!vm.nodesSelected()" ng-click="vm.moveSelected()">
                        <span translate>MOVE</span>
                    </button>
                    <button class="btn btn-warn btn-small" ng-disabled="!vm.nodesSelected()" ng-click="vm.deleteSelected()">
                        <span translate>DELETE</span>
                    </button>
                </div>

                <div ui-view="node-contents" class="animate"></div>

            </div>

            <resizer></resizer>

            <div flex class="editor-container">

                <wip-tabs></wip-tabs>

                <div fit-to-viewport class="editor-pane-container" style="overflow-y: auto">

                    <editor-pane></editor-pane>

                </div>
            </div>
        </div>

    </div>
</div>
