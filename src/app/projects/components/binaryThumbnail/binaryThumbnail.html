<div class="binary-thumbnail" layout="row" layout-align="center center">

    <div class="resize-container"
         ng-style="vm.styles.container">

        <img ng-if="vm.srcField && vm.isImage()"
             ng-src="{{ vm.getFileUrl() }}"
             class="resize-content"
             ng-style="vm.styles.content" />

        <img ng-if="vm.srcFile && vm.isImage()"
             ngf-src="!vm.srcFile.$error && vm.srcFile"
             class="resize-content"
             ng-style="vm.styles.content" />

    </div>

    <div ng-if="!vm.isImage() && vm.srcField" class="non-image-preview">
        <div class="file-preview">
            <i class="icon-insert-drive-file"></i>
            {{ vm.getFileExt() }}
        </div>
        {{ vm.getFileName() }}
    </div>

</div>
