<a *ngIf="projectNode && !nodePath">
    <icon>folder_open</icon>
    {{ breadcrumbText() }}
    <icon (click)="copy()"
          class="copy">file_copy</icon>
</a>

<ng-container *ngIf="nodePath">
    <gtx-input [value]="nodePath"
               readonly="true"></gtx-input>
    <a>
        <icon (click)="copyToClipboard()"
              class="copy">file_copy</icon>
    </a>
</ng-container>
