<gtx-dropdown-list>
    <gtx-dropdown-trigger>
        <div class="trigger">
            <ng-container *ngIf="selectedNodeStatusFilter | isAllNodeStatuses: nodeStatuses; else nodeStatusIcons">
                <div class="status all">
                    <span class="text-uppercase">{{ 'list.node_status_all' | i18n }}</span>
                </div>
            </ng-container>
            <ng-template #nodeStatusIcons>
                <div *ngFor="let nodeStatus of selectedNodeStatusFilter"
                     class="status"
                     [ngClass]="nodeStatus">
                    <icon class="status--published">cloud_upload</icon>
                    <icon class="status--unpublished">cloud_off</icon>
                    <span class="text-uppercase">{{ 'common.' + nodeStatus | i18n }}</span>
                </div>
            </ng-template>
            <icon class="dropdown-icon">arrow_drop_down</icon>
        </div>
    </gtx-dropdown-trigger>
    <gtx-dropdown-content>
        <gtx-dropdown-item (click)="itemClick(nodeStatuses)">
            <div class="status all">
                <span class="text-uppercase">{{ 'list.node_status_all' | i18n }}</span>
            </div>
        </gtx-dropdown-item>
        <gtx-dropdown-item *ngFor="let nodeStatus of nodeStatuses"
                           (click)="itemClick([nodeStatus])">
            <div class="status"
                 [ngClass]="nodeStatus">
                <icon class="status--published">cloud_upload</icon>
                <icon class="status--unpublished">cloud_off</icon>
                <span class="text-uppercase">{{ 'common.' + nodeStatus | i18n }}</span>
            </div>
        </gtx-dropdown-item>
    </gtx-dropdown-content>
</gtx-dropdown-list>
