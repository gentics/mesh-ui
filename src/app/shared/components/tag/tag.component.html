<mesh-chip [editable]="editable"
           [removable]="removable"
           [meshBackgroundFrom]="tagFamilyName()"
           (editClick)="editClick.emit()"
           (removeClick)="removeClick.emit()">
    <mesh-highlight class="tag-name"
                    [content]="tag.name"
                    [highlight]="filterTerm"></mesh-highlight>
</mesh-chip>
